<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    :root { --pink: #ff4d6d; }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9aa2, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .countdown {
      font-size: 4rem;
      font-weight: bold;
      animation: pop .6s ease;
    }

    .card {
      display: none;
      background: white;
      color: #333;
      padding: 3rem 3.5rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,.25);
      max-width: 420px;
      width: 100%;
      animation: fadeIn .8s ease forwards;
      z-index: 2;
    }

    h1 {
      color: var(--pink);
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 34px;
      border-radius: 999px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform .3s ease;
      position: absolute;
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-110%);
      background: var(--pink);
      color: white;
    }

    #noBtn {
      left: 50%;
      transform: translateX(10%);
      background: #eee;
      color: #666;
    }

    .success {
      display: none;
      margin-top: 2rem;
      font-size: 1.4rem;
      color: var(--pink);
      animation: pop .6s ease forwards;
    }

    /* FINAL MESSAGE OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
      animation: fadeIn .6s ease forwards;
    }

    .final-message {
      background: white;
      color: #333;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      text-align: center;
      max-width: 420px;
      animation: pop .6s ease forwards;
    }

    .final-message h2 {
      color: var(--pink);
      margin-bottom: 1rem;
    }

    .final-message p {
      font-size: 1.1rem;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pop {
      from { transform: scale(.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- COUNTDOWN -->
  <div class="countdown" id="countdown">3</div>

  <!-- MAIN CARD -->
  <div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="success" id="success">
      Yayyy!!! üíïüíò
    </div>
  </div>

  <!-- FINAL MESSAGE -->
  <div class="overlay" id="overlay">
    <div class="final-message">
      <h2>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
      <p>
        Thank you for making this day special.<br/>
        I‚Äôm really happy you said yes üíï
      </p>
      <p style="margin-top:1rem;font-size:.9rem;color:#777;">
        (Tap anywhere to close)
      </p>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const success = document.getElementById("success");
    const overlay = document.getElementById("overlay");

    let count = 3;
    const timer = setInterval(() => {
      count--;
      if (count === 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        card.style.display = "block";
      } else {
        countdownEl.textContent = count;
      }
    }, 900);

    let yesScale = 1;

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      yesScale += 0.15;
      yesBtn.style.transform = `translateX(-110%) scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      success.style.display = "block";
      spawnHearts();
      setTimeout(() => overlay.style.display = "flex", 700);
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    function spawnHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
