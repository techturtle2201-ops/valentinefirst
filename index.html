<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    :root { --pink: #ff4d6d; }

    * { box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff9aa2, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 1rem;
      color: white;
    }

    .bg-heart {
      position: fixed;
      bottom: -30px;
      font-size: 18px;
      animation: floatBg linear infinite;
      pointer-events: none;
    }

    @keyframes floatBg {
      from { transform: translateY(0); opacity: 0; }
      10% { opacity: .8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .countdown { font-size: 3.5rem; }

    .card {
      display: none;
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    h1 { color: var(--pink); margin-bottom: 2rem; }

    .buttons { position: relative; height: 110px; }

    button {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      position: absolute;
      min-width: 120px;
      transition: transform .25s ease;
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: var(--pink);
      color: white;
    }

    #noBtn {
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      background: #eee;
      color: #666;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 5;
    }

    .final-message {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 340px;
    }

    .typing { white-space: pre-line; min-height: 100px; }

    .choice-btns {
      margin-top: 1.2rem;
      display: flex;
      gap: .5rem;
      justify-content: center;
    }

    .choice-btns button {
      position: static;
      min-width: auto;
      padding: 10px 16px;
      font-size: .9rem;
    }
  </style>
</head>
<body>

<div class="countdown" id="countdown">3</div>

<div class="card" id="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="noBtn">No üôà</button>
    <button id="yesBtn">Yes üíñ</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="final-message">
    <h2 id="overlayTitle"></h2>
    <div class="typing" id="typing"></div>
    <div class="choice-btns" id="choices"></div>
    <p style="font-size:.8rem;color:#777;margin-top:.5rem">
      (Tap anywhere to close)
    </p>
  </div>
</div>

<script>
const countdownEl = document.getElementById("countdown");
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const overlay = document.getElementById("overlay");
const typingEl = document.getElementById("typing");
const overlayTitle = document.getElementById("overlayTitle");
const choices = document.getElementById("choices");

const YES_TEXT = `You really made my day ‚ù§Ô∏è
Thank you for choosing me.
Happy Valentine‚Äôs Day üíñ`;

const NO_TEXT = `It‚Äôs okay‚Ä¶
I respect your choice.

You‚Äôll always mean something to me ‚ù§Ô∏è`;

let count = 3;
const timer = setInterval(() => {
  count--;
  if (count === 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    card.style.display = "block";
  } else countdownEl.textContent = count;
}, 900);

/* No button dodge */
let dodgeCount = 0;
const MAX_DODGES = 5;
let yesScale = 1;

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

function dodge() {
  if (dodgeCount >= MAX_DODGES) return;
  dodgeCount++;
  noBtn.style.transform =
    `translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
  yesScale += .12;
  yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
}

/* No click -> Are you sure */
noBtn.addEventListener("click", () => {
  if (dodgeCount < MAX_DODGES) return;
  showConfirm();
});

yesBtn.addEventListener("click", () => {
  showOverlay("üíå A Little Surprise", YES_TEXT);
});

function showConfirm() {
  overlayTitle.textContent = "Are you sure? üíî";
  typingEl.textContent = "I just want to be sure about your choice‚Ä¶";
  choices.innerHTML = `
    <button onclick="finalNo()">Yes, I‚Äôm sure</button>
    <button onclick="finalYes()">Wait‚Ä¶ maybe Yes üíñ</button>
  `;
  overlay.style.display = "flex";
}

function finalNo() {
  choices.innerHTML = "";
  typeText(NO_TEXT);
}

function finalYes() {
  choices.innerHTML = "";
  typeText(YES_TEXT);
}

function showOverlay(title, text) {
  overlayTitle.textContent = title;
  choices.innerHTML = "";
  overlay.style.display = "flex";
  typeText(text);
}

function typeText(text) {
  typingEl.textContent = "";
  let i = 0;
  const t = setInterval(() => {
    typingEl.textContent += text[i++];
    if (i >= text.length) clearInterval(t);
  }, 40);
}

overlay.addEventListener("click", () => overlay.style.display = "none");

/* Hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.textContent = "‚ù§Ô∏è";
  h.style.left = Math.random()*100+"vw";
  h.style.fontSize = 14+Math.random()*20+"px";
  h.style.animationDuration = 6+Math.random()*6+"s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 12000);
}, 400);
</script>

</body>
</html>
