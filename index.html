<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    :root { --pink: #ff4d6d; }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff9aa2, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 1rem;
      color: white;
    }

    /* BACKGROUND HEARTS */
    .bg-heart {
      position: fixed;
      bottom: -30px;
      font-size: 18px;
      opacity: 0.8;
      animation: floatBg linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatBg {
      from { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.8; }
      to { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    .countdown {
      font-size: 3.5rem;
      font-weight: bold;
      animation: pop .6s ease;
      z-index: 2;
    }

    .card {
      display: none;
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      width: 100%;
      max-width: 360px;
      animation: fadeIn .6s ease forwards;
      z-index: 2;
    }

    h1 {
      color: var(--pink);
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 110px;
    }

    button {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform .25s ease;
      position: absolute;
      min-width: 120px;
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: var(--pink);
      color: white;
    }

    #noBtn {
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      background: #eee;
      color: #666;
    }

    .success {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: var(--pink);
      animation: pop .5s ease forwards;
    }

    /* FINAL MESSAGE OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 5;
    }

    .final-message {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 340px;
      animation: pop .6s ease forwards;
    }

    .final-message h2 {
      color: var(--pink);
      margin-bottom: 1rem;
    }

    .typing {
      font-size: 1.05rem;
      line-height: 1.5;
      min-height: 120px;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- COUNTDOWN -->
  <div class="countdown" id="countdown">3</div>

  <!-- CARD -->
  <div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="noBtn">No üôà</button>
      <button id="yesBtn">Yes üíñ</button>
    </div>

    <div class="success" id="success">Yayyy!!! üíï</div>
  </div>

  <!-- FINAL MESSAGE -->
  <div class="overlay" id="overlay">
    <div class="final-message">
      <h2>üíå A Little Surprise</h2>
      <div class="typing" id="typing"></div>
      <p style="margin-top:1rem;font-size:.85rem;color:#777;">
        (Tap anywhere to close)
      </p>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const success = document.getElementById("success");
    const overlay = document.getElementById("overlay");
    const typingEl = document.getElementById("typing");

    const FINAL_TEXT =
`I just want you to know‚Ä¶

You mean so much to me ‚ù§Ô∏è
Every moment with you feels special,
and I‚Äôm really happy you‚Äôre in my life.

Happy Valentine‚Äôs Day üíñ`;

    /* Countdown */
    let count = 3;
    const timer = setInterval(() => {
      count--;
      if (count === 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        card.style.display = "block";
      } else {
        countdownEl.textContent = count;
      }
    }, 900);

    /* No button behavior */
    let yesScale = 1;
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      yesScale += 0.12;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    }

    /* Yes click */
    yesBtn.addEventListener("click", () => {
      success.style.display = "block";
      setTimeout(() => {
        overlay.style.display = "flex";
        startTyping();
      }, 600);
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      typingEl.textContent = "";
    });

    /* TYPEWRITER EFFECT */
    function startTyping() {
      let i = 0;
      typingEl.textContent = "";
      const interval = setInterval(() => {
        typingEl.textContent += FINAL_TEXT[i];
        i++;
        if (i >= FINAL_TEXT.length) clearInterval(interval);
      }, 45);
    }

    /* BACKGROUND HEARTS */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }, 400);
  </script>

</body>
</html>
