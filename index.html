<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    :root { --pink: #ff4d6d; }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff9aa2, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: red;
      padding: 1rem;
    }

    .countdown {
      font-size: 3.5rem;
      font-weight: bold;
      animation: pop .6s ease;
    }

    .card {
      display: none;
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
      width: 100%;
      max-width: 360px;
      animation: fadeIn .6s ease forwards;
    }

    h1 {
      color: var(--pink);
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 110px;
    }

    button {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform .25s ease;
      position: absolute;
      min-width: 120px;
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: var(--pink);
      color: white;
    }

    #noBtn {
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      background: #eee;
      color: #666;
    }

    .success {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: var(--pink);
      animation: pop .5s ease forwards;
    }

    /* FINAL MESSAGE OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 10;
    }

    .final-message {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 340px;
      animation: pop .6s ease forwards;
    }

    .final-message h2 {
      color: var(--pink);
      margin-bottom: .75rem;
    }

    .final-message p {
      font-size: 1rem;
      line-height: 1.4;
    }

    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- COUNTDOWN -->
  <div class="countdown" id="countdown">3</div>

  <!-- MAIN CARD -->
  <div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="noBtn">No üôà</button>
      <button id="yesBtn">Yes üíñ</button>
    </div>

    <div class="success" id="success">
      Yayyy!!! üíï
    </div>
  </div>

  <!-- FINAL MESSAGE -->
  <div class="overlay" id="overlay">
    <div class="final-message">
      <h2>Happy Valentine‚Äôs Day My love ‚ù§Ô∏è</h2>
      <p>
        Thank you for saying yes.<br />
        You made my day very special üíñ
      </p>
      <p style="margin-top:.75rem;font-size:.85rem;color:#777;">
        (Tap anywhere to close)
      </p>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const success = document.getElementById("success");
    const overlay = document.getElementById("overlay");

    let count = 3;
    const timer = setInterval(() => {
      count--;
      if (count === 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        card.style.display = "block";
      } else {
        countdownEl.textContent = count;
      }
    }, 900);

    let yesScale = 1;

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseenter", moveNo);

    function moveNo() {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 60 - 30;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      yesScale += 0.12;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    }

    yesBtn.addEventListener("click", () => {
      success.style.display = "block";
      spawnHearts();
      setTimeout(() => overlay.style.display = "flex", 600);
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    function spawnHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
    </html>
